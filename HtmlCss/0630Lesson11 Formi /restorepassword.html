<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/restorepassword.css">
    <title>Востаниовить Пароль</title>

<body>
    <form class="form">
        <p class="fa-solid fa-xmark form_cross"></p>

       <h2 class="form_title">Востаниовить Пароль</h2>

       <p class="form_info_text">Для получения временного пароля необходимо ввести email, указанный при регистрации.</p>

       <input type="text" placeholder="Введите Email" name="email" class="form_input">

       <p class="form_info_text">Срок действия временного пароля 24 ч.</p>

       <button class="form_btn submit_btn">Отправить</button>

   </form >
