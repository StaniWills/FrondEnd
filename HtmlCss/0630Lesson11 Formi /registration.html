<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>Registration</title>
</head>
<body>

    <form class="form">
         <p class="fa-solid fa-xmark form_cross"></p>

        <h2 class="form_title">Регистрация</h2>

        <input type="text" placeholder="Email" name="email" class="form_input">

        <input type="Password" placeholder="Password" name="password" class="form_input">

        <p class="form_info_text">Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой 
            конфиденциальности и соглашаетесь на информационную рассылку.</p>

        <button class="form_btn submit_btn">Регистрация</button>

        <button class="form_btn redirecy_btn">Login</button>
    </form >

    <script src="https://kit.fontawesome.com/6ee9e48477.js" crossorigin="anonymous"></script>
    
</body>
</html>
