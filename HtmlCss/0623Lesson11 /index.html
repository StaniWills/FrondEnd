<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stule.css">
    <title>Progress Bar / Posizionirovanie</title>
</head>
<body>
    <div class="container">
        <p>ID: 1</p>
        <p>First Name: Olga</p>
        <p> Last name: Petrova</p>
        <p>Age: 18</p>
        <p>Salary: 1500</p>
        <img class="pic" src="pic/pic1.jpeg" alt="Olga Petrova">
        <div class="progress_container" > 
            <div class="progress_line card1"></div>
            <p class="progress_value">50%</p>
        </div>
    </div>

    <div class="container">
        <p>ID: 1</p>
        <p>First Name: Petr</p>
        <p> Last name: Ivanov</p>
        <p>Age: 46</p>
        <p>Salary: 1540</p>
        <img src="pic/pic2.jpeg" alt="Petr Ivanov">
        <div class="progress_container" > 
            <div class="progress_line card2"></div>
            <p class="progress_value">10%</p>
        </div>
    </div>
</body>
</html>
